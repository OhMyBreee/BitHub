<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="assets/logo.jpeg" alt="logo">
        </div>
        <div class="board">
            <div class="form-box login">
                <h1>LOG-IN</h1>
                <form id="form_login" action="#" method="get">
                    <div class="inputbox_email">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input id="email" type="email" required>
                        <label>Email</label>
                        <div id="email_error" class="error"></div>
                    </div>
                    <div class="inputbox_pass">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input id="password" type="password" required>
                        <label>Password</label>
                        <div id="pass_error" class="error"></div>
                    </div>
                    <div class="forgot">
                        <a href="../forgot-pass page/index.html">Forgot Password?</a>
                    </div>
                        <button type="submit" class="btn">Login</button>
                    <div class="google-button">
                        <span class="icon">
                            <ion-icon name="logo-google"></ion-icon>
                        </span>
                        <a href="#">Sign in with Google</a>
                    </div>
                    <div class="login-register">
                        <p>Are you new? 
                            <a href="#" class="register-link">
                                Create an Account</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h1>SIGN-UP</h1>
                <form id="form_register" action="#" method="get">

                    <div class="inputbox_name">
                        <span class="icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        <input id="name" type="text" required>
                        <label>Username</label>
                        <div id="name_error" class="error"></div>
                    </div>

                    <div class="inputbox_pass-regis">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input id="pass-regis" type="password" required>
                        <label>Password</label>
                        <div id="pass-regis_error" class="error"></div>
                    </div>

                    <div class="inputbox_confPass">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input id="confPass" type="password" required>
                        <label>Confirm Password</label>
                        <div id="confPass_error" class="error"></div>
                    </div>

                    <div class="inputbox_email-regis">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input id="email-regis" type="email" required>
                        <label>Email</label>
                        <div id="email-regis_error" class="error"></div>
                    </div>

                    <div class="terms-conditions">
                        <label><input type="checkbox" required>I agree to the terms & conditions</label>
                    </div>

                        <button type="submit" class="btn">Sign In</button>

                    <div class="login-register">
                        <p>Already have an account? <a href="#" 
                            class="login-link">Login</a>
                        </p>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
