<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Navigation Bar and Sidebar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <!-- <img src="/assets/bg_bHub.jpg" alt="no img found"> -->
    </div>

    <div class="navbar">
        <img src="logo.png" alt="our Logo" class="navbarLogo">
        <form class="search-form">
            <input type="search" placeholder="Search...">
        </form>
    </div>

    <div class="sidebar">
        <div class="links">
            <hr>
            <div class="Home">
                <a href="#home">
                    <img src="/assets/homelogo1.png" alt="no img found">
                    <br>
                    Home
                </a>
            </div>
            <hr>
            <a href="#discussion">
                <img src="/assets/discussionlogo1.png" alt="no img found">
                <br>
                Discussion
            </a>
            <hr>
            <a href="#dailyproblems">
                <img src="/assets/dproblogo1.png" alt="no img found">
                <br>
                Daily Problems
            </a>
            <hr>
            <a href="#leaderboard">
                <img src="/assets/leaderboardlogo1.png" alt="no img found">
                <br>
                Leaderboard
            </a>
            <hr>
            <a href="#contest">
                <img src="/assets/contestlogo1.png" alt="no img found">
                <br>
                Contest
            </a>
            <hr>
        </div>

        <div class="profile-link">
            <a href="#profile">Profile</a>
        </div>
    </div>

    <div class="main-content">
        <div class="content-box content-box-main">
            <div class="inner-box box-1">1</div>
            <div class="inner-box box-2">2</div>
            <div class="inner-box box-3">3</div>
            <div class="inner-box box-4">4</div>
            <div class="inner-box box-5">5</div>
        </div>
        <div class="content-box content-box-sub">
            <div class="inner-box sub-box-1">A</div>
            <div class="inner-box sub-box-2">B</div>
            <div class="inner-box sub-box-3">C</div>
            <div class="inner-box sub-box-4">D</div>
            <div class="inner-box sub-box-5">E</div>
            <div class="inner-box sub-box-6">F</div>
            <div class="inner-box sub-box-7">G</div>
            <div class="inner-box sub-box-8">H</div>
            <div class="inner-box sub-box-9">I</div>
            <div class="inner-box sub-box-10">J</div>
        </div>
        <div class="content-box content-box-sub">
            <div class="inner-box sub3-box-1">1</div>
            <div class="inner-box sub3-box-2">2</div>
            <div class="inner-box sub3-box-3">3</div>
            <div class="inner-box sub3-box-4">4</div>
            <div class="inner-box sub3-box-5">5</div>
            <div class="inner-box sub3-box-6">6</div>
            <div class="inner-box sub3-box-7">7</div>
            <div class="inner-box sub3-box-8">8</div>
            <div class="inner-box sub3-box-9">9</div>
            <div class="inner-box sub3-box-10">10</div>
            <div class="inner-box sub3-box-11">11</div>
            <div class="inner-box sub3-box-12">12</div>
            <div class="inner-box sub3-box-13">13</div>
            <div class="inner-box sub3-box-14">14</div>
            <div class="inner-box sub3-box-15">15</div>
        </div>
        <div class="content-box content-box-side">
            Side Content Box
        </div>
    </div>
    
</body>
</html>
