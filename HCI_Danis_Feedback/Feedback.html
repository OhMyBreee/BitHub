<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Forum</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <header class="header-padding">
        <div class="logo-container">
            <img src="Design Logo.png" alt="BitHub" class="BitHub">
        </div>
        <div class="flex">
            <form class="search-form">
                <input type="search" placeholder="Search...">
            </form>
            <div class="search-link">
                <img src="search1.png" alt="Search icon" class="search-icon">
            </div>
            <button class="logo-settings">
                <img src="Settings.png" alt="Settings">
            </button>
        </div>
        
    </header>

    <div class="container">
        <form>
            <br>
            <h2 class="head-feedback">Feedback Forum</h2>
            <br>
            <br>
            <h3>Name</h3>
            <div class="profile-link">
                <img src="profile-user.png" alt="Profile Picture" class="profile-img">
            </div>
            <div>
                <input type="text" id="name" placeholder="Jaysen Andryen" required>
            </div>
            <br>
            <div>
                <h3>Email Address</h3>
                <input type="text" id="email" placeholder="xyz123@gmail.com" required>
            </div>
            <br>
            <div>
                <textarea type="comments" placeholder="Add your comments..." required></textarea>
            </div>
            <div class="button-container">
                <a href="../HCI_RevisiHome_Jeisen/index.html"><button type="button" class="cancel-button">Cancel</button></a>
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
